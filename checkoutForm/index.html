<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Responsive Checkout Form</title>
</head>

      <body class="font-sans text-base p-2">

        <h2 class="text-2xl font-bold mb-2">Responsive Checkout Form</h2>
        <p class="mb-4">Resize the browser window to see the effect. When the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other.</p>
        
        <div class="flex flex-col-reverse md:flex-row -mx-4">
            <div class="w-full md:w-3/4 px-4">
                <div class="bg-gray-100 p-5 border border-gray-300 rounded">
                    <form action="/action_page.php">
                        <div class="flex flex-wrap -mx-4">
                            <div class="w-full md:w-1/2 px-4">
                                <h3 class="text-xl font-bold mb-4">Billing Address</h3>
                                <label class="block mb-2" for="fname">
                                    <i class="fa fa-user mr-2"></i> Full Name
                                </label>
                                <input type="text" id="fname" name="firstname" placeholder="John M. Doe" class="w-full mb-5 p-3 border border-gray-300 rounded">
                                
                                <label class="block mb-2" for="email">
                                    <i class="fa fa-envelope mr-2"></i> Email
                                </label>
                                <input type="text" id="email" name="email" placeholder="john@example.com" class="w-full mb-5 p-3 border border-gray-300 rounded">
                                
                                <label class="block mb-2" for="adr">
                                    <i class="fa fa-address-card-o mr-2"></i> Address
                                </label>
                                <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" class="w-full mb-5 p-3 border border-gray-300 rounded">
                                
                                <label class="block mb-2" for="city">
                                    <i class="fa fa-institution mr-2"></i> City
                                </label>
                                <input type="text" id="city" name="city" placeholder="New York" class="w-full mb-5 p-3 border border-gray-300 rounded">
        
                                <div class="flex -mx-2">
                                    <div class="w-1/2 px-2">
                                        <label class="block mb-2" for="state">State</label>
                                        <input type="text" id="state" name="state" placeholder="NY" class="w-full mb-5 p-3 border border-gray-300 rounded">
                                    </div>
                                    <div class="w-1/2 px-2">
                                        <label class="block mb-2" for="zip">Zip</label>
                                        <input type="text" id="zip" name="zip" placeholder="10001" class="w-full mb-5 p-3 border border-gray-300 rounded">
                                    </div>
                                </div>
                            </div>
        
                            <div class="w-full md:w-1/2 px-4">
                                <h3 class="text-xl font-bold mb-4">Payment</h3>
                                <label class="block mb-2">Accepted Cards</label>
                                <div class="mb-5 text-2xl">
                                    <i class="fa fa-cc-visa text-navy mr-2"></i>
                                    <i class="fa fa-cc-amex text-blue-500 mr-2"></i>
                                    <i class="fa fa-cc-mastercard text-red-500 mr-2"></i>
                                    <i class="fa fa-cc-discover text-orange-500"></i>
                                </div>
                                <label class="block mb-2" for="cname">Name on Card</label>
                                <input type="text" id="cname" name="cardname" placeholder="John More Doe" class="w-full mb-5 p-3 border border-gray-300 rounded">
                                
                                <label class="block mb-2" for="ccnum">Credit card number</label>
                                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" class="w-full mb-5 p-3 border border-gray-300 rounded">
                                
                                <label class="block mb-2" for="expmonth">Exp Month</label>
                                <input type="text" id="expmonth" name="expmonth" placeholder="September" class="w-full mb-5 p-3 border border-gray-300 rounded">
                                
                                <div class="flex -mx-2">
                                    <div class="w-1/2 px-2">
                                        <label class="block mb-2" for="expyear">Exp Year</label>
                                        <input type="text" id="expyear" name="expyear" placeholder="2018" class="w-full mb-5 p-3 border border-gray-300 rounded">
                                    </div>
                                    <div class="w-1/2 px-2">
                                        <label class="block mb-2" for="cvv">CVV</label>
                                        <input type="text" id="cvv" name="cvv" placeholder="352" class="w-full mb-5 p-3 border border-gray-300 rounded">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <label class="block mb-4">
                            <input type="checkbox" checked="checked" name="sameadr" class="mr-2">
                            Shipping address same as billing
                        </label>
                        <input type="submit" value="Continue to checkout" class="w-full bg-green-600 hover:bg-green-700 text-white p-3 border-none rounded cursor-pointer text-base">
                    </form>
                </div>
            </div>
            <div class="w-full md:w-1/4 px-4 mb-5 md:mb-0">
                <div class="bg-gray-100 p-5 border border-gray-300 rounded">
                    <h4 class="mb-4">Cart 
                        <span class="float-right text-black">
                            <i class="fa fa-shopping-cart"></i>
                            <b>4</b>
                        </span>
                    </h4>
                    <p class="mb-2"><a href="#" class="text-blue-500">Product 1</a> <span class="float-right text-gray-500">$15</span></p>
                    <p class="mb-2"><a href="#" class="text-blue-500">Product 2</a> <span class="float-right text-gray-500">$5</span></p>
                    <p class="mb-2"><a href="#" class="text-blue-500">Product 3</a> <span class="float-right text-gray-500">$8</span></p>
                    <p class="mb-4"><a href="#" class="text-blue-500">Product 4</a> <span class="float-right text-gray-500">$2</span></p>
                    <hr class="border-t border-gray-300 mb-4">
                    <p>Total <span class="float-right text-black"><b>$30</b></span></p>
                </div>
            </div>
        </div>
        
</body>
</html>
