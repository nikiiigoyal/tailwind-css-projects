<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Age Calculator</title>
</head>
<body class="box-border flex items-center flex-col h-screen justify-center">
    <div>
    <h1 class="text-[32px] mb-4">Age Calculator</h1>
    <div class="container w-[500px] bg-white p-7 rounded-md shadow-[0_0_20px_rgba(0,0,0,0.4)]">
        <div class="upper-part w-fSull flex items-center gap-[40px] justify-center">
            <div class="h-[120px] w-[120px] text-white bg-black rounded-full shadow-[0_0_20px_rgba(0,0,0,0.4)] flex items-center gap-[10px] justify-center">
                <span class="years text-[30px] font-medium">0</span>
                <p class="text-[15px]  text-gray-500 font-normal">Years</p>
            </div>
            <div class="h-[120px] w-[120px] text-white bg-black rounded-full shadow-[0_0_20px_rgba(0,0,0,0.4)] flex items-center gap-[10px] justify-center">
                <span class="months text-[30px] font-medium">0</span>
                <p class="text-[15px]  text-gray-500 font-normal">Months</p>
            </div>
            <div class="h-[120px] w-[120px] text-white bg-black rounded-full shadow-[0_0_20px_rgba(0,0,0,0.4)] flex items-center gap-[10px] justify-center">
                <span class="days text-[30px] font-medium">0</span>
                <p class="text-[15px]  text-gray-500 font-normal">Days</p>
            </div>
        </div>
        <div class="lower-part flex justify-between p-6 rounded-sm shadow-[0_0_20px-rgba(0,0,0,0.4)] bg-black mt-10">
            <input type="date" class="input w-[60%] h-[50px] px-5 text-[18px] font-medium rounded-sm bg-white text-black ">
            <button class="w-[35%] h-[50px] text-[16px] font-normal rounded-sm text-black cursor-pointer bg-white active:scale-95">Calculate Age</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
